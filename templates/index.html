<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" maxlength="10" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <fieldset>
            <legend>Education</legend>
            <label for="10th_percentage">10th percentage:</label>
            <input type="number" id="10th_percentage" name="10th_percentage" required><br><br>
            
            <label for="12th_percentage">12th percentage:</label>
            <input type="number" id="12th_percentage" name="12th_percentage" required><br><br>
            
            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" required><br><br>
        </fieldset>
        
        <label for="objective">Objective:</label><br>
        <textarea id="objective" name="objective" rows="4" required></textarea><br><br>
        
        <label for="work_experience">Work Experience:</label><br>
        <textarea id="work_experience" name="work_experience" rows="4" required></textarea><br><br>
        
        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
